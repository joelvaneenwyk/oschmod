# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [main, develop, feature/**, release/**, dependabot/**, autorelease/**]
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.12", "3.8", "3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    env:
      OWNER: joelvaneenwyk
      PYTHONDONTWRITEBYTECODE: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Rye
        if: ${{ matrix.os != 'windows-latest' }}
        id: setup-rye
        uses: eifinger/setup-rye@v2
        with:
          cache-prefix: "oschmod-cache-${{ matrix.os }}-${{ matrix.python-version }}"
          github-token: ${{ github.token }}

      - name: Cargo Install Rye
        if: ${{ matrix.os == 'windows-latest' }}
        uses: baptiste0928/cargo-install@v3
        with:
          crate: rye
          git: https://github.com/astral-sh/rye
          tag: 0.33.0

      - name: Do something if the cache was restored
        if: steps.setup-rye.outputs.cache-hit == 'true'
        run: echo "Cache was restored"

      - name: 🏎️ Enable uv in rye
        run: rye config --set-bool behavior.use-uv=true

      - name: 🏗 Sync dependencies
        run: rye sync

      - name: ⚙️ Run Build
        run: rye build

      - name: 🧪 Run Tests
        run: rye test

      - name: 🔍 Run Lint
        run: rye lint

      - name: 🐍 Run Pylint
        run: rye run pylint src/ tests/
