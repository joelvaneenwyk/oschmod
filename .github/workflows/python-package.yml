# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RYE_URL: htts://github.com/astral-sh/rye
  RYE_TAG: 0.35.0
  RYE_BRANCH: main

jobs:
  # First run cargo install to cache the rye binary for each platform
  rye-install-cache:
    strategy:
      matrix: { os: ["ubuntu-latest", "macos-latest", "windows-latest"] }
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Rye
        uses: baptiste0928/cargo-install@v3
        with:
          crate: rye
          cache-key: "rye-${{ runner.os }}"
          branch: ${{ env.RYE_BRANCH }}
          git: ${{ env.RYE_URL }}
          tag: ${{ env.RYE_TAG }}

  build:
    needs: rye-install-cache
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.12", "3.8", "3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    env:
      OWNER: joelvaneenwyk
      PYTHONDONTWRITEBYTECODE: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rye
        uses: baptiste0928/cargo-install@v3
        with:
          crate: rye
          cache-key: "rye-${{ runner.os }}"
          branch: ${{ env.RYE_BRANCH }}
          git: ${{ env.RYE_URL }}
          tag: ${{ env.RYE_TAG }}

      - name: Install dependencies
        run: |
          rye pin ${{ matrix.python-version }}
          rye sync

      - name: Build package
        run: |
          rye build

      - name: Run lint checks
        run: |
          rye run pylint oschmod/
          rye run pylint tests/

      - name: Run ruff checks
        run: |
          rye run ruff check .

      - name: Run tests
        run: |
          rye run pytest
