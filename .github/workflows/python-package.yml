# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.12", "3.8", "3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    env:
      OWNER: joelvaneenwyk
      PYTHONDONTWRITEBYTECODE: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rye
        uses: eifinger/setup-rye@v3
        with:
          # Disabled cache do to 'Unable to locate executable file: gunzip' error which
          # expect will be fixed in future versions of the action.
          enable-cache: false
          version: 'latest'
          cache-prefix: 'optional-prefix-${{ matrix.python-version }}-${{ runner.os }}'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          rye pin ${{ matrix.python-version }}
          rye sync

      - name: Build package
        run: |
          rye build

      - name: Run lint checks
        run: |
          rye run pylint oschmod/
          rye run pylint tests/

      - name: Run ruff checks
        run: |
          rye run ruff check .

      - name: Run tests
        run: |
          rye run pytest
